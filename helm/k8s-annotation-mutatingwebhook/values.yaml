# Default values for k8s-annotation-mutatingwebhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: mutatingwh

podAnnotations:
  checksum/config: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'

webhookDeployment:
  configmapName1: liveconfigmap
  configmapName2: idsconfigmap
  deploymentName: add-annotations-webhook
  containerName: webhook
  replicas: 2
  image: artifactory.tecsysrd.cloud/tecsys-noc/add-annotation-webhook:v1-9be25578
  port: 443
  appLabel: add-annotations-webhook
  tlsVolumeName: tls-certs
  liveListVolumeName: live-volume
  idsDictVolumeName: ids-volume
  tlsSecretName: webhook-tls

webhookService:
  serviceName: add-annotations-webhook-svc

MutatingWebhookConfiguration:
  mwhName: add-annotations-webhook
  webhookName: add-annotations.k8s.io
  certAuthBundle: 
  timeoutSeconds: 15

HPA:
  hpaName: annotation-mutating-webhook-hpa

globalNetworkPolicy:
  gnpName: annotation-mwh-network-policy

clusterRole:
  clusterRoleName: webhook-list-nodes

clusterRoleBinding:
  clusterRoleBindingName: webhook-list-nodes-binding